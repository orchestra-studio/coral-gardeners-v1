<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <style>
    #light-icon { display: inline; }
    #dark-icon { display: none; }
    @media (prefers-color-scheme: dark) {
      #light-icon { display: none; }
      #dark-icon { display: inline; }
    }
  </style>
  <g id="light-icon">
    <rect width="32" height="32" rx="6" fill="#0d7377"/>
    <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">CG</text>
  </g>
  <g id="dark-icon">
    <rect width="32" height="32" rx="6" fill="#0d7377"/>
    <text x="16" y="22" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="700" fill="white" text-anchor="middle">CG</text>
  </g>
</svg>
