services:
  - type: web
    name: cg-dashboard-backend
    runtime: node
    region: oregon
    plan: free
    rootDir: back-end
    buildCommand: yarn install && yarn build
    startCommand: yarn start:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: postgres
      - key: DATABASE_URL
        fromDatabase:
          name: cg-dashboard-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: 7d
      - key: PORT
        value: 10000

databases:
  - name: cg-dashboard-db
    databaseName: cg_dashboard
    user: cg_dashboard_user
    plan: free
    region: oregon
